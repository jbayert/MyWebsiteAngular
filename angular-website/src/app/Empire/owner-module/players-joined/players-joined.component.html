<h1>Join the game at {{this.joinUrl}}</h1>
<h2>Enter game ID: {{this.curGameID}}</h2>
<qrcode [qrdata]="this.joinUrlwithID" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>


<button [hidden]="this.isMonitor" (click) = startGame()>Start the Game</button>

<h2>Players that have Joined</h2>

<div class = "flex-container">
  <div *ngFor="let item of items | async" class="card-hover">
    <div class="container">
      <h4><b>{{item.username}}</b></h4> 
    </div>
  </div>  
</div>
