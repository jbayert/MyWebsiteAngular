<button [hidden] = "!startButtonShown||this.isMonitor" (click)=startBtn()>Start Listing codename</button>
<div *ngIf = "spinnerShown" >
    <h1>Shuffling Names...</h1>
    <mat-spinner></mat-spinner>
</div>
<h1 class="codename">{{nameShown}}</h1>
<button [hidden]="this.isMonitor" (click)=finishGameBtn()>Finish Game</button>
