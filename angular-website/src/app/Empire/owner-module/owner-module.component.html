<app-players-joined [gameID]="this.gameID" *ngIf="this.displayState === this.stateOptions.acceptingUsers">
</app-players-joined>
<mat-spinner [hidden]="this.displayState !== 'loading'"></mat-spinner>

<app-list-code-names [gameID]="this.gameID" *ngIf="this.displayState === this.stateOptions.playing" ></app-list-code-names>

<div *ngIf="this.displayState === this.stateOptions.null">
    <h1>
        Game {{this.gameID}} is not valid!
    </h1>
</div>
